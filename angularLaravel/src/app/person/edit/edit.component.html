<div class="container">
  
    <div class="d-flex justify-content-between">
      <h4>Edit person</h4>
      <a href="#" routerLink="/person/index" class="btn btn-primaryt">Back</a>
    </div>

    <hr>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group row">
        <div class="col-md-6 ">
          <label for="title">Usuario:</label>
          <input
            formControlName="usuario"
            id="usuario"
            type="text"
            class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6 ">
          <label for="title">Nombres:</label>
            <input
              formControlName="nombres"
              id="nombres"
              type="text"
              class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6 ">
          <label for="title">Apellidos:</label>
            <input
              formControlName="apellidos"
              id="apellidos"
              type="text"
              class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6 ">
            <select class="form-select" aria-label="Default select example" id="tipo_identificacion">
                <option selected>Tipo de identificacion</option>
                <option value="1">Cedula de ciudadania</option>
                <option value="2">Registro civil</option>
                <option value="3">Tarjeta identidad</option>
              </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6 ">
          <label for="title">Numero de identificacion:</label>
          <input
            formControlName="numero_identificacion"
            id="numero_identificacion"
            type="text"
            class="form-control">
        </div>
      </div>

      <div class="md-form md-outline input-with-post-icon datepicker" id="fecha_nacimiento">
        <input placeholder="Seleccionar fecha" type="text" id="fecha_nacimiento" class="form-control">
        <label for="Customization">Try me...</label>
        <i class="fas fa-calendar input-prefix" tabindex=0></i>
      </div>
        <br>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Crear</button>
    </form>
</div>
